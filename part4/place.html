<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
        <h1 id="Toph1"> Have a break Have a rent</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    
    <main>
        <section id="place-details" class="place-details">
            <p>Wonderful rooftop in Barcelona</p>
            <h2 class="place-details">
                <ul>
                Swimming pool
                5 bedrooms
                3 bathrooms
                </ul>
            </h2>

        </section>
        <section id="reviews">
            <h2>Customers reviews</h2>
            <p>Loading details</p>
        </section>
        <section id="add-review" style="display: none;" >
            <h2>Add review</h2>
            <form id="review-form">
                <label for="review-text">Your review:</label>
                <textarea id="review-text" name="review-text" rows="4" placeholder="Share your experience" required></textarea>
                <label for="rating">Note:</label>
                <select id="rating" name="rating" required>
                    <option value="">Choose a note</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>

                <button type="submit">Submit review</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 HBnB - All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
