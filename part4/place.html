<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
        <h1 id="Toph1"> Have a break Have a rent</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    
    <main>
        <section id="place-details" class="place-details">
            <p>Wonderful rooftop in Barcelona</p>
            <h2 class="place-details">
                <ul>
                Swimming pool
                5 bedrooms
                3 bathrooms
                </ul>
            </h2>

        </section>
        <section id="reviews">
            <h2>Customers reviews</h2>
            <p>Loading details</p>
        </section>
        <section id="add-review" style="display: none;" >
            <h2>Add review</h2>
            <form id="review-form">
                <textarea id="review" name="review" required placeholder="Votre avis…"></textarea>
                    <div id="rating-stars" class="stars">
                        <span data-value="1">★</span><span data-value="2">★</span>
                        <span data-value="3">★</span><span data-value="4">★</span>
                        <span data-value="5">★</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="0">
                    <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2025 HBnB - All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
