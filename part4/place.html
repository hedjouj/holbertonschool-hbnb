<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
        <h1 id="Toph1"> Have a break Have a rent</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    
    <main>
        <!-- Section place details (ajoute cette div si elle n'existe pas) -->
<section id="place-details">
  <!-- Le contenu sera injecté par JS -->
</section>

<!-- Formulaire add review, caché par défaut -->
<section id="add-review" style="display: none;">
  <h3>Leave a Review</h3>
  <form id="review-form">
    <label for="review">Your review:</label><br>
    <textarea id="review" name="review" required placeholder="Write your review here..."></textarea>

    <label for="rating">Rating:</label>
    <div id="rating-stars" class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <input type="hidden" id="rating" name="rating" value="0">

    <button type="submit">Submit</button>
  </form>
</section>

    </main>
    
    <footer>
        <p>© 2025 HBnB - All rights reserved</p>
    </footer>
  <script>
    // Récupère l'id du lieu depuis l'URL (ex: place.html?id=2)
const params = new URLSearchParams(window.location.search);
const placeId = parseInt(params.get('id'));

// Trouve le lieu correspondant
const place = places.find(p => p.id === placeId);

// Injecte les détails si trouvés
if (place) {
  const placeSection = document.getElementById('place-details');
  placeSection.innerHTML = `
    <h2>${place.name}</h2>
    <img src="${place.image}" alt="${place.name}" class="place-image">
    <p>${place.description}</p>
    <p><strong>Price per night:</strong> $${place.price_per_night}</p>
    <p><strong>Average Rating:</strong> ${place.rating} ★</p>
    <button onclick="document.getElementById('add-review').style.display='block'">Leave a Review</button>
  `;
} else {
  document.getElementById('place-details').innerHTML = `<p>Place not found.</p>`;
}

  </script>
</body>
</html>
